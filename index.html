<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign up Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Main container -->
    <div class="main-container">
      <!-- Logo, site name and background credit section -->
      <div class="brand-container">
        <!-- Logo and Site name container div -->
        <div class="logo-name-container">
          <div class="image-header-wrapper">
            <img src="./images/rune-logo-white.png" id="rune-logo" alt="#" />
            <h1>Rune</h1>
          </div>
        </div>
        <div class="credit-container">
          <!-- Credit div -->
          <p id="credit-text">
            Photo by
            <a
              href="https://unsplash.com/@cbyoung?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              class="photo-credit"
              >Clark Young</a
            >
            on
            <a
              href="https://unsplash.com/photos/QdRnZlzYJPA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              class="photo-source"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <!-- Sign up section -->
      <div class="sign-up-container">
        <!-- Top section -->
        <div class="top-divider">
          <h2>SHADOW WIZARD MONEY GANG. WE LOVE CASTING SPELLS.</h2>
        </div>
        <!-- Middle section -->
        <div class="middle-divider">
          <!-- Sign up header div -->
          <div class="sign-up-header-container">
            <h3>Let's get underway!</h3>
          </div>
          <!-- Form container -->
          <div class="form-container">
            <form>
              <div class="form-group">
                <label for="first-name-input">First Name</label>
                <input id="first-name-input" type="text" />
              </div>
              <div class="form-group">
                <label for="last-name-input">Last Name</label>
                <input id="last-name-input" type="text" />
              </div>
              <div class="form-group">
                <label for="email-input">Email</label>
                <input id="email-input" type="email" />
              </div>
              <div class="form-group">
                <label for="tel-number-input">Phone Number</label>
                <input id="tel-number-input" type="tel" />
              </div>
              <div class="form-group">
                <label for="password-input">Password</label>
                <input id="password-input" type="password" />
              </div>
              <div class="form-group">
                <label for="confirm-password-input">Confirm Password</label>
                <input id="confirm-password-input" type="password" />
              </div>
            </form>
          </div>
        </div>
        <!-- Bottom section -->
        <div class="bottom-divider">
          <div>
            <!-- "Create account" div -->
            <div class="create-account-container">
              <button class="create-account-btn">Create Account</button>
            </div>
            <!-- "Already have an account?" div -->
            <div class="login-container">
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

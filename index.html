<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign up Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Main container -->
    <div class="main-container">
      <!-- Logo, site name and background credit section -->
      <div class="brand-container">
        <!-- Logo and Site name container div -->
        <div class="logo-name-container">
          <div class="image-header-wrapper">
            <img src="./images/rune-logo.png" id="rune-logo" alt="#" />
            <h1>Rune</h1>
          </div>
        </div>
        <div class="credit-container">
          <!-- Credit div -->
          <p id="credit-text">
            Photo by
            <a
              href="https://unsplash.com/@cbyoung?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              class="photo-credit"
              >Clark Young</a
            >
            on
            <a
              href="https://unsplash.com/photos/QdRnZlzYJPA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              class="photo-source"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <!-- Sign up section -->
      <div class="sign-up-container">
        <!-- Top section -->
        <div class="top-divider">
          <h2>You're a wizard, Harry.</h2>
          <h2>SHADOW MONEY WIZARD GANG. WE LOVE CASTING SPELLS.</h2>
        </div>
        <!-- Middle section -->
        <div class="middle-divider">
          <!-- Header and forms container div -->
          <div class="form-container">
            <!-- Sign up header div -->
            <div class="sign-up-header-container">
              <h3>Let's get underway!</h3>
            </div>
            <!-- Labels and forms div -->
            <div class="inputs-container">
              <form>
                <label for="">First Name</label>
                <input type="" />
                <label for="">Last Name</label>
                <input type="" />
                <label for="">Email</label>
                <input type="" />
                <label for="">Phone Number</label>
                <input type="" />
                <label for="">Password</label>
                <input type="" />
                <label for="">Confirm Password</label>
                <input type="" />
              </form>
            </div>
          </div>
        </div>
        <!-- Bottom section -->
        <div class="bottom-divider">
          <div>
            <!-- "Create account" div -->
            <div class="create-account-container">
              <button class="create-account-btn">Create Account</button>
            </div>
            <!-- "Already have an account?" div -->
            <div class="login-container">
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
